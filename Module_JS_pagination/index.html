<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./normalize.css" />

    <body>
      <header>
        <ul>
          <li>About</li>
          <li><a href="./index.html">Films</a></li>
          <li><a href="./favourite.html">Favourite</a></li>
          <li>Contact</li>
          <li>Log In</li>
        </ul>
      </header>
      <section class="search row">
        <div class="col-3">
          <input id="inp" type="text" placeholder="Film" />
          <input type="submit" value="Search" id="search" onchange="getFilmNameFilterValue(this)"/>
        </div>
        
        <div class="col-5">
          <div class="row">
            <div class="col-6">
              <select
              onchange="handleLanguageChange(this)"
              class="form-select"
              aria-label="Default select example"
              id="languageSelect"
              >
              <option selected>Language</option>
              <option value="English">English</option>
              <option value="Japanese">Japanese</option>
              <option value="German">German</option>
            </select>
          </div>
          
          <div class="col-6">
            <select
            onchange="handleGenreChange(this)"
            class="form-select"
            aria-label="Default select example"
            id="genreSelect"
            >
            <option selected>Genre</option>
            <option value="Crime">Crime</option>
            <option value="Drama">Drama</option>
            <option value="Comedy">Comedy</option>
          </select>
        </div>
      </div>
    </div>
  </section>
  <div class="container">

  </div>

  <div class="d-flex p-2 bd-highlight">
    <section class="container">
      <div id="filmsList" class="row"></div>
    </section>
  </div>
  <footer>
    <div>A-Level 2021</div>
  </footer>
  
  <div
  class="modal fade"
  id="favouriteFilmModal"
  tabindex="-1"
  aria-labelledby="favouriteFilmModalLabel"
  aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="favouriteFilmModalLabel"></h5>
        <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <h1></h1>
        <h2></h2>
        <div></div>
        <div class="modal-footer">
          <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
